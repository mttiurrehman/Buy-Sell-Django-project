{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl font-bold m-10 ">Add your product here</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Name</label>
        <div class="shadow appearance-none border w-1/3 rounded py-2 px-3 mr-10 text-gray-700" placeholder="e.g. iPhone" type="text" name="name" id="name">{{form.name}}

        </div>
         
        
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
        <div class="shadow appearance-none border w-1/3 rounded py-2 px-3 mr-10 text-gray-700" placeholder="e.g. iPhone" type="text" name="name" id="name">{{form.price}}

        </div>
        
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        <div class="shadow appearance-none border w-1/3 rounded py-2 px-3 mr-10 text-gray-700" placeholder="e.g. iPhone" type="text" name="name" id="name">{{form.desc}}

        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
        <div class="shadow appearance-none border w-1/3 rounded py-2 px-3 mr-10 text-gray-700" placeholder="e.g. iPhone" type="text" name="name" id="name">{{form.image}}

        </div>
    </div>
    <div class="hidden mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Seller name</label>
        <div class="shadow appearance-none border w-1/3 rounded py-2 px-3 mr-10 text-gray-700" placeholder="e.g. iPhone" type="text" name="name" id="name">{{form.seller_name}}

        </div>
    </div>
    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product">
    </div>
    
    
    
    
    
</form>
{% endblock %}
